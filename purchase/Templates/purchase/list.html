{% extends 'base.html' %}
{% block plugin %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
<!-- Include jQuery (required by Select2) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Include Select2 JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
{% endblock %}

{% block header %}
    <b>Purchase List</b>
{% endblock %}

{% block content %}
<span id="selected-menu" style="display: none;">list</span>
<form onsubmit="" class="form-floating">
    <div class="container">
        <div class="form-floating">
            <input type="date" class="form-control" id="dateInput" name="dateInput">
            <label class="control-label" for="dateInput">Date:</label>
        </div>
        
        <br/>
        <div class="form-floating">
            <select  class="js-example-basic-single form-select" id="purchase-status" name="purchase-status">
                <option value="all">All Purchase</option>
                <option value="lunas">Marked Lunas</option>
                <option value="not_lunas">Marked Not Lunas</option>
                <option value="cancel">Canceled Purchase</option>
            </select>  
            <label class="control-label" for="purchase-status">Status:</label>
        </div>
        
    </div>
</form>
{% endblock %}
